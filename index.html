<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>壓實密度計算器</title>
  <style>
    body {
      font-family: "微軟正黑體", Calibri;
      max-width: 360px;
      margin: auto;
      padding: 36px;
    }
    h2 { text-align: center; }
    label { font-weight: bold; color: #006030; }
    input {
      width: 100%;
      padding: 6px;
      margin: 6px 0 12px;
      font-size: 24px;
    }
    button {
      width: 100%;
      padding: 8px;
      font-size: 24px;
      font-weight: bold;
      margin-top: 8px;
    }
    #result {
      margin-top: 15px;
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>壓實密度計算器</h2>

<label>電極厚度 t：</label>
<input type="number" id="t">

<label>電極重量 w：</label>
<input type="number" id="w">

<button onclick="calc()">計算</button>

<div id="result"></div>

<script>
const W = 7.7022;
const T = 20;

function calc() {
  const w = parseFloat(document.getElementById("w").value);
  const t = parseFloat(document.getElementById("t").value);

  if (isNaN(w) || isNaN(t)) {
    alert("請輸入完整數值");
    return;
  }

  if (t <= T) {
    alert("電極厚度必須大於鋁箔厚度");
    return;
  }

  const D = (w - W) / (t - T) / 1.43138 * 10;
  document.getElementById("result").innerText =
    "壓實密度 D = " + D.toFixed(2);
}
</script>

</body>
</html>
